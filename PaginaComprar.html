<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chef Online - Página de Compra</title>
    <link rel="stylesheet" href="./styles/stylePC.css">
    <link rel="icon" type="image/x-icon" href="/Projeto-Final-IHC/imgs/FavIcon.png">
</head>
<body>
    
    <header>
        <nav class="topNav flex-container-SA">
            <img src="/Projeto-Final-IHC/imgs/logo.png" alt="logo" class="logo">
            <a href="/Projeto-Final-IHC/index.html" class="itensNav">Início</a>
            <a href="#planos" class="itensNav">Planos</a>
            <a href="#funcionalidades" class="itensNav">Funcionalidades</a>

        </nav>
        <div class="linhaTransparente"></div>
    </header>
    
    <section class="Main">
        
        <div class="Chamada">
            <h1>Gerencie seu negócio agora!</h1>
            <p>
                Transforme a interação com os clientes 
                e leve seu negócio ao futuro!
            </p>
        </div>

        <form class="forms">
            
            <h2>Basta realizar seu cadastro e aproveitar os benefícios da plataforma!</h2>
            
            <h3>Nome do Delivery*</h3>
            <input type="text" id="Delinome" name="Nome Do Delivery" placeholder="Nome do seu delivery">
            <h3>Email*</h3>
            <input type="text" id="email" name="email" placeholder="Seu email">
            <h3>Telefone*</h3>
            <input type="text" id="tel" name="telefone" placeholder="Seu telefone">
            <input type="submit" value="INICIAR TESTE DE 7 DIAS">

        </form>

    </section>
